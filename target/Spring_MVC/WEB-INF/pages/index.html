<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Год</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="an, car :${cars}"
            th:style="${car.odd}? 'font-weight: bold;'">
            <td th:text="${an.getId()}"></td>
            <td th:href="@{/cars/{id}(id=${an.getId()})}" th:text="${an.getName()}"></td>
            <td th:text="${an.getYear()}"></td>
            <td th:text="${an.getCount()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
